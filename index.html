<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="corpo-externo">
        <div class="corpo">
            <div class="display">
                <p id="number"></p>
                <p id="operator"></p>
            </div>
            <div class="div-buttons number-button" id="period">.</div>
            <div class="div-buttons number-button" id="n0">0</div>
            <div class="div-buttons number-button" id="n1">1</div>
            <div class="div-buttons number-button" id="n2">2</div>
            <div class="div-buttons number-button" id="n3">3</div>
            <div class="div-buttons number-button" id="n4">4</div>
            <div class="div-buttons number-button" id="n5">5</div>
            <div class="div-buttons number-button" id="n6">6</div>
            <div class="div-buttons number-button" id="n7">7</div>
            <div class="div-buttons number-button" id="n8">8</div>
            <div class="div-buttons number-button" id="n9">9</div>
            <div class="div-buttons operator-class functionality" id="division">/</div>
            <div class="div-buttons operator-class functionality" id="multiplication">*</div>
            <div class="div-buttons operator-class functionality" id="subtraction">-</div>
            <div class="div-buttons operator-class functionality" id="sum">+</div>
            <div class="div-buttons functionality" id="equals">=</div>
            <div class="div-buttons functionality" id="c">C</div>
            <div class="div-buttons functionality" id="ce">CE</div>
            <div class="div-buttons functionality" id="cpy">cpy</div>
        </div>
        <button type="button" id="btn-exibidor">&gt;</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
